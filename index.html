<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Sphere in Canvas</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="asciiCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('asciiCanvas');
        const ctx = canvas.getContext('2d');

        const width = canvas.width;
        const height = canvas.height;

        // Spherical coordinate ranges
        const thetaSteps = 40; // Number of steps for azimuthal angle (horizontal)
        const phiSteps = 20;   // Number of steps for polar angle (vertical)

        const sphereRadius = 20;
        const cameraDistance = 50;

        const asciiShade = ['.', '*', 'o', 'O', '@'];

        // Function to calculate the 3D point on the sphere using spherical coordinates
        function sphericalToCartesian(r, theta, phi) {
            let x = r * Math.sin(phi) * Math.cos(theta);
            let y = r * Math.sin(phi) * Math.sin(theta);
            let z = r * Math.cos(phi);
            return { x, y, z };
        }

        // Function to project 3D points onto 2D canvas
        function projectPoint(point) {
            let { x, y, z } = point;
            let scale = cameraDistance / (cameraDistance + z);
            let xp = (x * scale) * 10 + width / 2;
            let yp = (y * scale) * 10 + height / 2;
            return { xp, yp, depth: z };
        }

        // Function to draw an ASCII character at a projected point
        function drawCharacter(ch, x, y, color = 'white') {
            ctx.fillStyle = color;
            ctx.font = '12px monospace';
            ctx.fillText(ch, x, y);
        }

        // Clear the canvas
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);
        }

        // Render the sphere in ASCII
        function renderSphere() {
            clearCanvas();

            // Loop over the angles to get points on the sphere
            for (let i = 0; i <= thetaSteps; i++) {
                let theta = (i / thetaSteps) * 2 * Math.PI; // Azimuthal angle
                for (let j = 0; j <= phiSteps; j++) {
                    let phi = (j / phiSteps) * Math.PI; // Polar angle

                    // Get the 3D point on the sphere
                    let point = sphericalToCartesian(sphereRadius, theta, phi);

                    // Project the point into 2D space
                    let { xp, yp, depth } = projectPoint(point);

                    // Choose ASCII character based on depth
                    let charIndex = Math.floor(((depth + sphereRadius) / (2 * sphereRadius)) * (asciiShade.length - 1));
                    let asciiChar = asciiShade[charIndex];

                    // Draw the ASCII character at the 2D position
                    drawCharacter(asciiChar, xp, yp);
                }
            }
        }

        // Animation loop
        function animate() {
            renderSphere();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
